<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background-color: rgb(116, 225, 252);
      text-align: center;
    }

    .container {
      width: 500px;
      min-height: 600px;
      margin: 100px auto;
      background-color: white;
      border-radius: 20px;
      padding: 20px;
    }

    h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border-radius: 8px;
      border: 1px solid rgb(0, 73, 92);
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: 1px solid rgb(0, 73, 92);
      border-radius: 8px;
      background-color: rgb(255, 227, 135);
      color: rgb(0, 73, 92);
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(247, 208, 81);
    }

    #clearBtn {
      margin-top: 10px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    td {
      padding: 10px;
      text-align: left;
    }

    .delete-btn {
      background-color: green;
      color: white;
      border-radius: 5px;
      padding: 5px 10px;
    }

    .delete-btn:hover {
      background-color: rgb(0, 150, 0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button id="addBtn">Add</button>
    <br>
    <button id="clearBtn">Clear All</button>

    <table id="taskTable">
      <tbody></tbody>
    </table>
  </div>

  <script>
    let taskArray = [];

    $('#addBtn').click(function () {
      const taskText = $('#taskInput').val().trim();
      if (taskText === '') return;

      if (taskArray.length >= 10) {
        alert("Maximum of 10 tasks allowed!");
        return;
      }

      taskArray.push(taskText);

      const newRow = `
        <tr style="display:none;">
          <td>${taskText}</td>
          <td><button class="delete-btn">âœ”</button></td>
        </tr>
      `;

      $('#taskTable tbody').append(newRow);
      $('#taskTable tbody tr:last').fadeIn(400);

      $('#taskInput').val('');
    });

    $('#clearBtn').click(function () {
      taskArray = [];
      $('#taskTable tbody').empty();
    });

    $('#taskTable').on('click', '.delete-btn', function () {
      const taskText = $(this).closest('tr').find('td:first').text().trim();
      taskArray = taskArray.filter(task => task !== taskText);
      $(this).closest('tr').remove();
    });
  </script>
</body>
</html>
